<!doctype html>
<html>
<head>
  <title>Demand Forecasting | Contact Us</title>
  <meta charset="utf-8" />
  <link rel="icon" href="../images/logo.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css?family=Rubik:400,700"
  rel="stylesheet">
  <link href="../css/reset.css" type="text/css" rel="stylesheet" />
  <link href="../css/main.css" type="text/css" rel="stylesheet" />
  <link href="../css/form.css" type="text/css" rel="stylesheet" />
  <link rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.0.9/css/all.css"
  integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1"
  crossorigin="anonymous">
</head>

<body>
    <div class="flex container">
      <div class="flex name">
        <img src="../images/logo.png" alt="Logo" />
        <h3><a href="../index.html">Demand Forecasting</a></h3>
      </div>
    </div>

  <main>
      <form action="#" method="post">
        <div class="flexform">
          <input class="contact" type="text" name="formname" placeholder="Name" />
          <input class="contact" type="email" name="email" placeholder="Email address" />
          <input class="contact" type="text" name="subject" placeholder="Subject" />
          <textarea name="message" rows="5" cols="100%"
          placeholder="Type your message here"></textarea>

          <input class="button" type="submit" value="Send message" />
          <input class="button" type="reset" value="Reset fields" />
        </div>
      </form>
  </main>
</body>
</html>
