<!doctype html>
<html>
<head>
  <title>Demand Forecasting | Sign Up</title>
  <meta charset="utf-8" />
  <link rel="icon" href="../images/logo.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css?family=Rubik:400,700"
  rel="stylesheet">
  <link href="../css/reset.css" type="text/css" rel="stylesheet" />
  <link href="../css/main.css" type="text/css" rel="stylesheet" />
  <link href="../css/form.css" type="text/css" rel="stylesheet" />
  <link rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.0.9/css/all.css"
  integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1"
  crossorigin="anonymous">
</head>

<body>
    <div class="flex container">
      <div class="flex name">
        <img src="../images/logo.png" alt="Logo" />
        <h3><a href="../index.html">Demand Forecasting</a></h3>
      </div>
    </div>

  <main>
      <form action="#" method="post">
        <div class="flexform">
          <input class="formname" type="text" name="firstname" placeholder="First name" />
          <input class="formname"type="text" name="lastname" placeholder="Last name" />
          <input class="loginfo"type="email" name="email" placeholder="Email address" />
          <input class="loginfo" type="password" name="password" placeholder="Create a password" />

          <input class="button" type="submit" value="Create account" />
          <input class="button reset" type="reset" value="Reset fields" />
        </div>

        <p>Already have an account? <a href="login.html">Log in here</a></p>
      </form>
  </main>
</body>
</html>
